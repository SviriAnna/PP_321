<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
</head>
<body>
<div>
  <th:block th:each="msg : ${users}">
    <h1 th:text="${msg}"></h1>
  </th:block>
</div>
<table border="1">

  <tr>
    <th>№ пользователя</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Возраст</th>
    <th>Курение</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:utext="${user.id}">brand</td>
    <td th:utext="${user.name}">color</td>
    <td th:utext="${user.lastname}">power</td>
    <td th:utext="${user.age}">power</td>
    <td th:utext="${user.smoking}">power</td>
  </tr>

</table>
</body>
</html>
